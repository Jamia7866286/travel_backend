<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Agent Register</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <link href="css/flaticon.css" rel="stylesheet">
    <link href="css/media.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Libre+Franklin:100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
	<header class="login-wrapper">
		<div class="container-fluid">
			<div class="row">
				<nav class="navbar login-menu">
					
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
					  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					  </button>
					  <a class="navbar-brand" href="#"><img src="img/login-logo.png" alt="" title=""/></a>
					</div>

					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					  <ul class="nav navbar-nav">
						<li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
						<li><a href="#">Hotels</a></li>
						<li><a href="#">Flights</a></li>
						<li><a href="#">Holidays</a></li>
						<li><a href="#">Flight+Hotels</a></li>
						<li><a href="#">Homestays</a></li>
					  </ul>
					  <ul class="nav navbar-nav navbar-right">
						<li><a href="#"><i class="flaticon-star"></i> Special deals</a></li>
						<li><a href="#"><i class="flaticon-megaphone"></i> Refer & Earns</a></li>
						<li><a href="#"><i class="flaticon-user"></i> Login</a></li>
					  </ul>
					</div><!-- /.navbar-collapse -->
					
				</nav>
			</div>
		</div>
	</header>
	
	
	<section class="login-bg login-inner">
	<div class="container-fluid">
		<div class="agent-register-form login-form ">
			<div class="login-form-header">
				<div class="choose-option text-center">
					<ul class="list-inline">
						<li id="register" class="active"><a href="#">Register</a></li>
					</ul>
				</div>
			</div>
			
			<div class="login-form-content">
					<div class="agent-reg-form">
						<form>
							<h2>Agent Details</h2>
							<div class="row">
								<div class="col-md-3">
									<div class="form-group">
										<input type="text" class="form-control" id="" placeholder="First Name">
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<input type="text" class="form-control" id="" placeholder="First Name">
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<input type="email" class="form-control" id="" placeholder="Email">
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<input type="text" class="form-control" id="" placeholder="Mobile Number">
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<input type="password" class="form-control" id="" placeholder="Password">
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<input type="password" class="form-control" id="" placeholder="Confirm Password">
									</div>
								</div>
							</div>
							
							<div class="separator"></div>
							
							<h2>Company Details</h2>
							<div class="row">
								<div class="col-md-3">
									<div class="form-group">
										<input type="text" class="form-control" id="" placeholder="Company Name">
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<input type="text" class="form-control" id="" placeholder="Company Type">
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<input type="text" class="form-control" id="" placeholder="Founded on">
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<input type="text" class="form-control" id="" placeholder="Past Experience">
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<input type="text" class="form-control" id="" placeholder="PAN">
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<input type="text" class="form-control" id="" placeholder="Contact Person">
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<input type="text" class="form-control" id="" placeholder="Authority Name">
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<input type="text" class="form-control" id="" placeholder="IATA No.">
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<input type="text" class="form-control" id="" placeholder="Document Name">
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<input type="text" class="form-control" id="" placeholder="Document No.">
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<input type="text" class="form-control" id="" placeholder="Valid Till">
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<input type="text" class="form-control" id="" placeholder="Valid From">
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<input type="text" class="form-control" id="" placeholder="Credit Limit">
									</div>
								</div>
							</div>
							
							<div class="separator"></div>
							
							
							<h2>Agent Details</h2>
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<input type="text" class="form-control" id="" placeholder="Address">
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<select class="form-control">
										  <option>1</option>
										  <option>2</option>
										  <option>3</option>
										  <option>4</option>
										  <option>5</option>
										</select>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<select class="form-control">
										  <option>1</option>
										  <option>2</option>
										  <option>3</option>
										  <option>4</option>
										  <option>5</option>
										</select>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<select class="form-control">
										  <option>1</option>
										  <option>2</option>
										  <option>3</option>
										  <option>4</option>
										  <option>5</option>
										</select>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<input type="number" class="form-control" id="" placeholder="PIN">
									</div>
								</div>
								
							</div>
							
							 <div class="checkbox">
								<label>
								  <input type="checkbox"> I Have read and accepted the <a href="#"> Terms of Use</a>
								</label>
							  </div>
							
							<div class="register-btn text-center">
								<button type="submit" class="btn btn-block">Register</button>
							</div>
							
						</form>
					</div>
			</div>
		</div>
	</div>
	</section>
	
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
	
  </body>
</html>
